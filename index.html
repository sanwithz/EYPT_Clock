<!DOCTYPE html>
<html>

<head>
  <title>Simple Timer</title>
  <!-- bootstrap@5.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200;300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai');
    @import url('https://fonts.googleapis.com/css2?family=Prompt');

    * {
      box-sizing: border-box;
      font-family: 'Noto Sans Thai', sans-serif;
      font-family: 'Prompt', sans-serif;

    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      /* Set to column for a single column layout */
      align-items: center;
      /* Center items vertically */
      justify-content: center;
      min-height: 100vh;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      /* Keep buttons in a row */
      justify-content: center;
      flex-wrap: wrap;
      /* Wrap buttons for smaller screens */
      margin-top: 20px;
      /* Space above the buttons */
    }

    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 28px;
    }

    .buttonw-container {
      display: flex;
      flex-direction: row;
      /* Keep buttons in a row */
      justify-content: center;
      flex-wrap: wrap;
      /* Wrap buttons for smaller screens */
      margin-top: 20px;
      /* Space above the buttons */
    }

    .buttonw {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 28px;
    }

    #timer {
      font-size: 140px;
      /* Increased font size */
      margin: 20px;
      text-align: center;
    }

    @keyframes blink {
      50% {
        background-color: yellow;
      }
    }

    .blink {
      animation: blink 1s linear infinite;
    }

    .red-background {
      background-color: #FA8072;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="timerUp" style="display: none; font-size: 140px; margin: 20px; text-align: center;"><b>หมดเวลา!</b></div>

    <div id="timer">00:00 to 00:00</div>
    <br /> <br />
    <div class="button-container mt-5">
      <button class="button" onclick="startTimer(1)">1 Minute</button>
      <button class="button" onclick="startTimer(3)">3 Minutes</button>
      <button class="button" onclick="startTimer(6)">6 Minutes</button>
      <button class="button" onclick="startTimer(7)">7 Minutes</button>
      <button class="button" onclick="startTimer(10)">10 Minutes</button>
      <button class="buttonw" onclick="togglePause()">Pause/Resume</button>
    </div>
  </div>


  <script>
    var timer;
    var totalSeconds;
    var targetTime;
    var isPaused = false; // Variable to track pause state

    function countUp() {
      if (!isPaused && totalSeconds < targetTime) {
        totalSeconds++;
        updateDisplay();
      }
      checkForBlink();
      if (totalSeconds >= targetTime) {
        clearInterval(timer); // Stop timer when target time is reached
        document.getElementById('timer').style.display = 'none'; // Hide the timer
        document.getElementById('timerUp').style.display = 'block'; // Show "Time Up" message
        document.body.classList.add('red-background'); // Change background to red
      }
    }

    function startTimer(minutes) {
      clearInterval(timer);
      totalSeconds = 0;
      targetTime = minutes * 60;
      updateDisplay();
      timer = setInterval(countUp, 1000);
      isPaused = false;
      document.body.classList.remove('blink', 'red-background'); // Reset blinking and red background
      document.getElementById('timer').style.display = 'block'; // Show the timer
      document.getElementById('timerUp').style.display = 'none'; // Hide "Time Up" message
    }

    function updateDisplay() {
      var minutesCurrent = Math.floor(totalSeconds / 60);
      var secondsCurrent = totalSeconds % 60;
      var minutesTarget = Math.floor(targetTime / 60);
      var secondsTarget = targetTime % 60;
      document.getElementById('timer').innerText = `${pad(minutesCurrent)}:${pad(secondsCurrent)} to ${pad(minutesTarget)}:${pad(secondsTarget)}`;
    }

    function pad(value) {
      return value.toString().padStart(2, '0');
    }

    function togglePause() {
      isPaused = !isPaused; // Toggle the pause state
    }

    function checkForBlink() {
      var timeLeft = targetTime - totalSeconds;
      if (timeLeft <= 15 && timeLeft > 0) { // Activate blinking when 15 seconds or less are left and time is not up
        document.body.classList.add('blink');
      } else if (timeLeft <= 0) {
        document.body.classList.remove('blink'); // Remove blinking when time is up
        document.body.classList.add('red-background'); // Add red background when time is up
      }
    }

  </script>


</body>

</html>
